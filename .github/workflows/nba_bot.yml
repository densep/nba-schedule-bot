name: NBA Schedule Bot

on:
  schedule:
    # Run daily at 9:00 AM Arizona time
    # Arizona does NOT observe DST, so it's always MST (UTC-7)
    # 9:00 AM MST = 4:00 PM UTC (16:00)
    - cron: '0 16 * * *'  # 4:00 PM UTC = 9:00 AM MST
  workflow_dispatch:  # Allow manual triggering

jobs:
  send-schedule:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run NBA Schedule Bot
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        python3 nba_schedule_bot_github.py

