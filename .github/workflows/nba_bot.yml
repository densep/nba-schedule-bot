name: NBA Schedule Bot

on:
  schedule:
    # Run daily at 9:00 AM Arizona time (16:00 UTC / 17:00 UTC depending on DST)
    # Adjust UTC time based on MST/MDT offset
    # MST is UTC-7, MDT is UTC-6
    # 9:00 AM MST = 4:00 PM UTC (16:00)
    # 9:00 AM MDT = 3:00 PM UTC (15:00)
    # Using 16:00 UTC (works for both, slight variation during DST)
    - cron: '0 16 * * *'  # 4:00 PM UTC = 9:00 AM MST / 10:00 AM MDT
  workflow_dispatch:  # Allow manual triggering

jobs:
  send-schedule:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run NBA Schedule Bot
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        python3 nba_schedule_bot_github.py

